<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  {% endblock meta %}
    <title>{% block title %}CRUD PRODUCT{% endblock title %}</title>
</head>
{% block content %}
<body>
    <h1>New/Update product</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form}}
        <button class="btn-primary btn-outline btn" type="submit">SAVE</button>
    </form>

    {%if product %}
    <button class="btn-danger btn-outline btn" href="{% url 'delete_products' product.id %}">Delete</button>
    {% endif %}
</body>
{% endblock content %}
</html>
